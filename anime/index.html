        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: beige;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #confetti-container{
            position: fixed;
            top: 0;
            left:0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        .confetti{
            position:absolute;
            width: 8px;
            height: 8px;
            opacity: 0;
            border-radius: 1px;
            transform-origin: center;
        }
        #nom{
            text-align: center;
            font-family:Verdana, Geneva, Tahoma, sans-serif;
            margin:20%;
            font-size: 100px;
            border: 2px solid white;
            border-radius: 5px;
            background-color: white;
            box-shadow: 0 0 10px black;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="confetti-container"></div>

        const confettiCount=200;
        const colors=['#FF6B8B','#4ECDC4','#FFD166','#06D6A0','#118AB2','#EF476F','#9D4EDD','#FF9ABB','#A78BFA'];
        let confettiPieces=[];
        let animationId=null;
        let isAnimating=false;
        
        function createConfettiExplosion(){
            if(isAnimating) return;
            isAnimating=true;
            
            const container=document.getElementById('confetti-container');
            container.innerHTML='';
            confettiPieces=[];
            
            const startX = 50;
            const startY = 100;
            
            for(let i=0;i<confettiCount;i++){
                const confetti=document.createElement('div');
                confetti.className='confetti';
                const color=colors[Math.floor(Math.random()*colors.length)];
                confetti.style.backgroundColor=color;
                const size=6+Math.random()*8;
                confetti.style.width=size+'px';
                confetti.style.height=size+'px';
                
                confetti.style.left=startX+'vw';
                confetti.style.top=startY+'vh';
                confetti.style.opacity='1';
                
                const piece={
                    element:confetti,
                    x:startX,
                    y:startY,
                    vx:(Math.random()-0.5)*4,
                    vy:-8-Math.random()*6,
                    gravity:0.2+Math.random()*0.2,
                    rotation:0,
                    rotationSpeed:(Math.random()-0.5)*10,
                    size:size,
                    opacity:1,
                    fadeSpeed:0.003+Math.random()*0.003,
                    color:color
                };
                confettiPieces.push(piece);
                container.appendChild(confetti);
            }
            
            if(animationId){
                cancelAnimationFrame(animationId);
            }
            animateExplosion();
        }
        
        function animateExplosion(){
            let activePieces=0;
            
            confettiPieces.forEach(piece=>{
                piece.vy += piece.gravity;
                piece.x += piece.vx * 0.5;
                piece.y += piece.vy * 0.5;
                piece.rotation += piece.rotationSpeed;
                piece.opacity -= piece.fadeSpeed;
                
                piece.element.style.left=piece.x+'vw';
                piece.element.style.top=piece.y+'vh';
                piece.element.style.transform=`rotate(${piece.rotation}deg)`;
                piece.element.style.opacity=piece.opacity;
                
                if(piece.opacity>0){
                    activePieces++;
                }
            });
            
            if(activePieces>0){
                animationId=requestAnimationFrame(animateExplosion);
            }else{
                isAnimating=false;
                const container=document.getElementById('confetti-container');
                container.innerHTML='';
                confettiPieces=[];
            }
        };
