<!DOCTYPE html>
<html>
<head>
    <title>QR Noms</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
           
        }
        body{
            background-color: beige;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #nom{
            text-align: center;
             font-family: cursive;
             margin:20%;
             font-size: 50px;
        }
    </style>
</head>
<body>
  
    <div id="nom"></div>
    
    <script>
        // Listes de noms
        const anime = [
            "Naruto Uzumaki", "Monkey D. Luffy", "Son Goku", "Light Yagami",
            "Eren Yeager", "Saitama", "Levi Ackerman", "Sailor Moon",
            "Spike Spiegel", "Edward Elric", "Gon Freecss", "Vegeta",
            "Mikasa Ackerman", "Lelouch Lamperouge", "Killua Zoldyck"
        ];
        
        const kpop = [
            "Jungkook (BTS)", "Lisa (BLACKPINK)", "RM (BTS)", "Jisoo (BLACKPINK)",
            "IU", "V (BTS)", "Jennie (BLACKPINK)", "Jimin (BTS)",
            "Rose (BLACKPINK)", "Suga (BTS)", "Taeyeon", "J-Hope (BTS)",
            "Jackson Wang", "Hwasa", "Kai (EXO)"
        ];
        
        // Mélanger les listes
        const tousNoms = anime.concat(kpop);
        
        // Choisir un nom aléatoire
        const nomAleatoire = tousNoms[Math.floor(Math.random() * tousNoms.length)];
        
        // Afficher le nom
        document.getElementById('nom').textContent = nomAleatoire;
        
        // Stocker dans l'historique pour éviter les doublons immédiats
        if(!sessionStorage.getItem('dernierNom')) {
            sessionStorage.setItem('dernierNom', nomAleatoire);
        }
    </script>
</body>
</html>
